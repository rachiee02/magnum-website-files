<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magnum Ice Cream</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="hero-section.css">
        <link rel="stylesheet" href="indulgence-section.css">
    
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav>
                <ul class="nav-left">
                  <li><a href="#">OUR STORY</a></li>
                  <li><a href="#">PRODUCTS</a></li>
                </ul>
                <div class="logo">
                  <img src="images/Magnum_logo.svg.png" alt="Magnum Logo">
                </div>
                <ul class="nav-right">
                  <li><a href="#">BLOG</a></li>
                  <li><a href="#">SUSTAINABILITY</a></li>
                </ul>
              </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
          <div class="hero-container">
            <div class="more-is-more">
              <h1>MORE</h1>
              <h1>IS MORE</h1>
              <p>with Magnum Ice Cream</p>
              <a href="#" class="button">VIEW STORY</a>
            </div>

            <div class="ice-cream-images">
              <img src="images/magnum_almond.webp" class="ice-cream" id="icecream-almond" alt="Almond Ice Cream">
              <img src="images/magnum_classic.webp" class="ice-cream" id="icecream-classic" alt="Classic Ice Cream">
              <img src="images/magnum_white.webp" class="ice-cream" id="icecream-white" alt="White Ice Cream">
            </div>
          </div>
        </section>

        <!-- Slogan Section -->
        <section class="slogan">
            <p>To Magnum, pleasure is <br> really everything.</p>

            <div class="ice-cream-images">
              <img src="images/magnum_almond.webp" class="ice-cream" id="icecream-almond2" alt="Almond Ice Cream">
              <img src="images/magnum_classic.webp" class="ice-cream" id="icecream-classic2" alt="Classic Ice Cream">
            </div>
        </section>

        <!-- Indulgence Section -->
        <section class="indulgence">
            <h2>BITE INTO INDULGENCE</h2>

            <div class="indulgence-content">
              <div class="flavour-image">
                <img id="classic" src="images/magnumbox_classic.png" alt="Classic Flavour" class="flavour-img active">
                <img id="minis" src="images/magnum_mini.png" alt="Minis Flavour" class="flavour-img">
                <img id="doubles" src="images/magnum_double.png" alt="Doubles Flavour" class="flavour-img">
                <img id="duets" src="images/magnum_duet.png" alt="Duets Flavour" class="flavour-img">
                <img id="vegan" src="images/magnum_vegan.png" alt="Vegan Flavour" class="flavour-img">
              </div>

              <ul class="flavours">
                  <li id="classic-item">1. CLASSIC</li>
                  <li id="minis-item">2. MINIS</li>
                  <li id="doubles-item">3. DOUBLES</li>
                  <li id="duets-item">4. DUETS</li>
                  <li id="vegan-item">5. VEGAN</li>
              </ul>
            </div>

            <a href="#" class="button">VIEW ALL</a>
        </section>

        <!-- Magnum Stories Section -->
        <section class="stories">
          <h2>MAGNUM STORIES</h2>

        </section>
        
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="indulgence.js"></script>
        <script src="main.js"></script>
    </body>
</html>
