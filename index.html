<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magnum Ice Cream</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="hero-section.css">
        <link rel="stylesheet" href="indulgence-section.css">
    
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <nav>
                <ul class="nav-left">
                  <li><a href="#">OUR STORY</a></li>
                  <li><a href="#">PRODUCTS</a></li>
                </ul>
                <div class="logo">
                  <img src="images/Magnum_logo.svg.png" alt="Magnum Logo">
                </div>
                <ul class="nav-right">
                  <li><a href="#">BLOG</a></li>
                  <li><a href="#">SUSTAINABILITY</a></li>
                </ul>
              </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
          <div class="hero-container">
            <div class="more-is-more">
              <h1>MORE</h1>
              <h1>IS MORE</h1>
              <p>with Magnum Ice Cream</p>
              <a href="#" class="button">VIEW STORY</a>
            </div>

            <div class="ice-cream-images">
              <img src="images/magnum_almond.webp" class="ice-cream" id="icecream-almond" alt="Almond Ice Cream">
              <img src="images/magnum_classic.webp" class="ice-cream" id="icecream-classic" alt="Classic Ice Cream">
              <img src="images/magnum_white.webp" class="ice-cream" id="icecream-white" alt="White Ice Cream">
            </div>
          </div>
        </section>

        <!-- Slogan Section -->
        <section class="slogan">
            <p>To Magnum, pleasure is <br> really everything.</p>
        </section>

        <!-- Indulgence Section -->
        <section class="indulgence">
            <h2>BITE INTO INDULGENCE</h2>

            <ul>
            <li>1. CLASSIC</li>
            <li>2. MINIS</li>
            <li>3. DOUBLES</li>
            <li>4. DUETS</li>
            <li>5. VEGAN</li>
            </ul>

            <a href="#" class="button">VIEW ALL</a>
        </section>

        
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
